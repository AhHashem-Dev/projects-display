<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/normalize.css" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/campus.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="../images/favicon.ico/favicon.ico"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>E-GUST | Campus Life</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-center">
        <div class="logo">
          <img
            src="../images/favicon.ico/android-chrome-192x192.png"
            alt="Logo"
            class="logo-img"
          />
          <h4 class="logo-text">-GUST</h4>
        </div>
        <div class="nav-links">
          <ul>
            <li><a class="nav-link" href="../index.html">home</a></li>
            <li>
              <a class="nav-link" href="./about.html">about</a>
            </li>
            <li>
              <a class="nav-link" href="./academics.html">academics</a>
            </li>
          </ul>
        </div>
        <button class="nav-toggle-btn btn">
          <i class="fa-solid fa-bars"></i>
        </button>
      </div>
      <div class="nav-links-menu">
        <ul>
          <li><a class="nav-menu-link" href="../index.html">home</a></li>
          <li>
            <a class="nav-menu-link" href="./about.html">about</a>
          </li>
          <li>
            <a class="nav-menu-link" href="./academics.html">academics</a>
          </li>
        </ul>
      </div>
    </nav>
    <section class="title-section">
      <div class="title-center">
        <h3>Home / Campus Life</h3>
      </div>
    </section>
    <section class="campus-hero section">
      <h2 class="campus-hero-title section-title">
        featured <span>activities</span>
      </h2>
      <div class="campus-hero-center section-center">
        <div class="campus-hero-featured"></div>
      </div>
    </section>
    <section class="campus-filters section">
      <h2 class="campus-hero-title section-title">
        at our <span>campus</span>
      </h2>
      <div class="campus-filters-center section-center">
        <form class="campus-filters-form">
          <div class="campus-filters-input-container">
            <h4>filter by location:</h4>
            <input
              type="text"
              class="btn campus-input"
              placeholder="Search..."
            />
          </div>
          <div class="campus-filters-filters-container">
            <h4>filter by location:</h4>
            <div class="campus-filters-filters-container-btns"></div>
          </div>
        </form>
        <div class="campus-filters-activities"></div>
      </div>
    </section>
    <section class="contact section">
      <div class="contact-center section-center">
        <div class="contact-container">
          <div class="logo">
            <img
              src="../images/favicon.ico/android-chrome-192x192.png"
              alt="Logo"
              class="logo-img"
            />
            <h4 class="logo-text">-GUST</h4>
          </div>
          <div class="contact-email">info@e-gust.com</div>
        </div>
        <div class="contact-icons">
          <ul>
            <li class="contact-icon">
              <a target="_blank" href="https://facebook.com/"
                ><i class="fa-brands fa-facebook"></i
              ></a>
            </li>
            <li class="contact-icon">
              <a target="_blank" href="https://instagram.com/"
                ><i class="fa-brands fa-instagram"></i
              ></a>
            </li>
            <li class="contact-icon">
              <a target="_blank" href="https://linkedin.com/"
                ><i class="fa-brands fa-linkedin"></i
              ></a>
            </li>
          </ul>
        </div>
        <div class="contact-copyright">
          <p>
            all rights reserved. <br />
            &copy; E-GUST <span id="date">2010</span>
          </p>
        </div>
      </div>
    </section>
    <script type="module" src="../src/pages/campus.js"></script>
  </body>
</html>
